<div class="page" data-name="editing-branch">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
          <a href="" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Edit Branch</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block block-strong">
      <p>
        Welcome Administrator
      </p>


      <form action="" method="post" id="form-add-branch">
        <div class="list no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-media">
                <i class="material-icons">add_box</i>
              </div>
              <div class="item-inner">
                <div class="item-title item-floating-label">Branch Name</div>
                <div class="item-input-wrap">
                  <input type="text" required validate placeholder="Branch Name" id="branch-name" class="input-with-value user-name">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-media">
                <i class="material-icons">add_box</i>
              </div>
              <div class="item-inner">
                <div class="item-title item-floating-label">Branch Location</div>
                <div class="item-input-wrap">
                  <input type="text" required validate placeholder="Branch Location" id="branch-location" class="input-with-value user-name">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content">
              <button class="button button-fill" type="submit">Add</button>
            </li>
          </ul>
        </div>
        <div class="center hide" id="loader">
          <div class="preloader color-multi"></div>
        </div>
      </form>

          <div class="block">&nbsp;</div>

    </div>
  </div>
</div>
