<div class="page" data-name="edit-product">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="/manager-home/" class="link back" data-force="true">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Edit Product</div>
    </div>
  </div>
    <div class="toolbar tabbar tabbar-labels toolbar-bottom">
        <div class="toolbar-inner">
            <a href="/add-product/" class="tab-link tab-link-active">
                <i class="icon material-icons md-only">add</i>
                <span class="tabbar-label">Add Product</span>
            </a>
            <a href="/update-stock/" class="tab-link">
                <i class="icon material-icons md-only">add</i>
                <span class="tabbar-label">Update Stock</span>
            </a>
            <a href="/new-category/" class="tab-link">
                <i class="icon material-icons md-only">file_upload</i>
                <span class="tabbar-label">Category</span>
            </a>
            <a href="/new-user/" class="tab-link">
                <i class="icon f7-icons if-not-md">cloud_upload_fill</i>
                <i class="icon material-icons md-only">add</i>
                <span class="tabbar-label">Add User</span>
            </a>
        </div>
    </div>
  <div class="page-content">
    <div class="block block-strong">
      <p>
        Welcome <span class="manager-name"></span>
      </p>
      <h3>Branch: <span class="branch-name"></span></h3>




        <div class="card demo-facebook-card">
            <div class="card-content card-content-padding">
              <form action="" method="post" id="form-edit-prod">
                  <div class="list no-hairlines-md">
                      <ul>
                          <li class="item-content item-input">
                              <div class="item-media">
                                  <i class="material-icons">folder</i>
                              </div>
                              <div class="item-inner">
                                  <div class="item-title item-floating-labels">Product Name</div>
                                  <div class="item-input-wrap">
                                      <input name="name" type="text" required validate placeholder="Product Name" id="prod-name-edit" class="input-with-value user-name">
                                    <span class="input-clear-button"></span>
                                  </div>
                              </div>
                          </li>

                          <li class="item-content item-input">
                              <div class="item-media">
                                  <i class="material-icons">grain</i>
                              </div>
                              <div class="item-inner">
                                  <div class="item-title item-floating-labels">Selling Price</div>
                                  <div class="item-input-wrap">
                                      <input type="number" name="price" required validate placeholder="Selling Price" id="prod-price-edit" class="input-with-value user-name">
                                      <span class="input-clear-button"></span>
                                  </div>
                              </div>
                          </li>


                          <li class="item-content item-input">
                              <div class="item-media">
                                  <i class="material-icons">folder_o</i>
                              </div>
                              <div class="item-inner">
                                  <div class="item-title item-floating-labels">Product Description</div>
                                  <div class="item-input-wrap">
                                      <input name="name" type="text" required validate placeholder="Product Description" id="prod-desc-edit" class="input-with-value user-name">
                                      <span class="input-clear-button"></span>
                                  </div>
                              </div>
                          </li>

                      <li class="item-content item-input">
                          <div class="item-media">
                              <i class="material-icons">event_note</i>
                          </div>
                          <div class="item-inner">
                              <div class="item-title item-labels">Product Category</div>
                              <div class="item-input-wrap">
                                  <select name="category" required validate  id="prod-cats-edit" class="input-with-value user-name">

                                  </select>
                                  <span class="input-clear-button"></span>
                              </div>
                          </div>
                      </li>
                      <li class="item-content item-input">
                          <div class="item-media">
                              <i class="material-icons">accessibility</i>
                          </div>
                          <div class="item-inner">
                              <div class="item-title item-floating-labels">Current Stock</div>
                              <div class="item-input-wrap">
                                  <input name="stock" type="number" min="1" required validate  id="prod-qty-edit" class="input-with-value user-name">
                                  <span class="input-clear-button"></span>
                              </div>
                          </div>
                      </li>
                    <li class="item-content">
                        <input type="hidden" name="branch_id" id="the-branch-edit">
                        <input type="hidden" name="edit_product">
                      <button class="button button-fill" type="submit">Update Product</button>
                    </li>
                </ul>
                </div>
                <div class="center hide" id="loader">
                  <div class="preloader color-multi"></div>
                </div>
              </form>
            </div>

        </div>

        <div class="block">&nbsp;</div>

    </div>
  </div>
</div>
