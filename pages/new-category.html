      <div class="left">
          <a href="/manager-home/" class="link back" data-force="true">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Add Category</div>
    </div>
  </div>
  <div class="toolbar tabbar tabbar-labels toolbar-bottom">
    <div class="toolbar-inner">
      <a href="/add-product/" class="tab-link">
        <i class="icon material-icons md-only">add</i>
        <span class="tabbar-label">Add Product</span>
      </a>
      <a href="/update-stock/" class="tab-link">
        <i class="icon material-icons md-only">add</i>
        <span class="tabbar-label">Update Stock</span>
      </a>
      <a href="/new-category/" class="tab-link tab-link-active">
        <i class="icon material-icons md-only">file_upload</i>

      </a>
      <a href="/new-user/" class="tab-link">

        <span class="tabbar-label">Add User</span>
      </a>
    </div>
  </div>
  <div class="page-content">

      </p>

      <form action="" method="post" id="form-add-cat">
        <div class="list no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-media">
                <i class="material-icons">add_box</i>
              </div>
              <div class="item-inner">
                <div class="item-title item-floating-label">Category Name</div>
                <div class="item-input-wrap">
                  <input type="text" required validate placeholder="Category Name" id="category-name" class="input-with-value user-name">

                </div>
              </div>
            </li>
            <li class="item-content">
              <button class="button button-fill" type="submit">Add</button>
            </li>
          </ul>
        </div>
        <div class="center hide" id="loader">
          <div class="preloader color-multi"></div>
        </div>
      </form>

      <div class="block-title">Available Categories</div>
      <div class="card data-table">
        <table>
          <tbody id="the-cats">

          </tbody>
        </table>
      </div>

          <div class="block">&nbsp;</div>
