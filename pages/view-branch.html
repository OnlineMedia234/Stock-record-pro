<div class="page" data-name="view-branch">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
          <a href="" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">View Branch Information</div>
    </div>
  </div>

  <div class="page-content">
    <div class="block block-strong">
      <p>
        Welcome Administrator
      </p>



      <div class="block-title">Branch Information</div>

      <div class="card data-table">
        <table>
          <tbody>
            <tr>
              <th>Name</th>
              <td class="branch-name"></td>
            </tr>
          <tr>
            <th>Location</th>
            <td class="branch-location"></td>
          </tr>
          <tr>
            <th>
              Products
            </th>
            <td class="branch-products"></td>
          </tr>
          <tr>
            <th>Staff</th>
            <td class="branch-staff"></td>
          </tr>
          </tbody>
        </table>
      </div>




      <h3 class="text-align-center">Branch Staff</h3>
      <div class="card data-table">
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="the-branch-staff">

          </tbody>
        </table>
      </div>


      <h3 class="text-align-center">Branch Stock</h3>
      <div class="card data-table">
        <table>
          <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Last Update</th>
            <th>Updated By</th>
          </tr>
          </thead>
          <tbody id="the-branch-stock">

          </tbody>
        </table>
      </div>

      <h3 class="text-align-center">Branch Customer</h3>
      <div class="card data-table">
        <table>
          <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
          </thead>
          <tbody id="branch-users">

          </tbody>
        </table>
      </div>

          <div class="block">&nbsp;</div>

    </div>
  </div>
</div>
