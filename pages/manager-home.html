<div class="page" data-name="manager-home">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Vanguard</div>
      <div class="right">
        <a href="" class="link logout" id="logout">
          <small>Logout</small> <i class="material-icons">log_off</i>
        </a>
      </div>
    </div>
  </div>
  <div class="toolbar tabbar tabbar-labels toolbar-bottom">
    <div class="toolbar-inner">
      <a href="/add-product/" class="tab-link">
        <i class="icon material-icons md-only">add</i>
        <span class="tabbar-label">Add Product</span>
      </a>
      <a href="/update-stock/" class="tab-link">
        <i class="icon material-icons md-only">add</i>
        <span class="tabbar-label">Update Stock</span>
      </a>
      <a href="/new-category/" class="tab-link">
        <i class="icon material-icons md-only">file_upload</i>
        <span class="tabbar-label">Category</span>
      </a>
      <a href="/new-user/" class="tab-link">
        <i class="icon f7-icons if-not-md">cloud_upload_fill</i>
        <i class="icon material-icons md-only">add</i>
        <span class="tabbar-label">Add User</span>
      </a>
    </div>
  </div>
  <div class="page-content">
    <div class="block block-strong">
      <p>
        Welcome <span class="manager-name"></span>
      </p>
      <h3>Branch: <span class="branch-name"></span></h3>


      <h4>Summary</h4>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-content card-content-padding">
              <div class="row">
                  <div class="col-40">
                      <div style="background-color: #006d63; color: #fff; border-radius: 50%; width: 40px; height: 40px; text-align: center; line-height: 3;">
                          <i class="f7-icons">collection</i>
                      </div>
                  </div>
                  <div class="col-60">
                      <span class="total-items"></span>
                      <span style="display:block;">Products</span>
                  </div>
              </div>
            </div>
          </div>
        </div>

          <div class="col">
              <div class="card">
                  <div class="card-content card-content-padding">
                      <div class="row">
                          <div class="col-30">
                              <div style="background-color: #006d63; color: #fff; border-radius: 50%; width: 40px; height: 40px; text-align: center; line-height: 3;">
                                  <i class="f7-icons">folder</i>
                              </div>
                          </div>
                          <div class="col-70">
                              <span class="total-categories"></span>
                              <span style="display:block;">Categories</span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-content card-content-padding">
                        <div class="row">
                            <div class="col-40">
                                <div style="background-color: #006d63; color: #fff; border-radius: 50%; width: 40px; height: 40px; text-align: center; line-height: 3;">
                                    <i class="f7-icons">person</i>
                                </div>
                            </div>
                            <div class="col-60">
                                <span style="display:block;" class="total-users"></span>
                                <span style="display:block;">Users</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-content card-content-padding">
                        <div class="row">
                            <div class="col-40">
                                <div style="background-color: #006d63; color: #fff; border-radius: 50%; width: 40px; height: 40px; text-align: center; line-height: 3;">
                                    <i class="f7-icons">persons</i>
                                </div>
                            </div>
                            <div class="col-60">
                                <span style="display:block;" class="total-staff"></span>
                                <span style="display:block;">Staff</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Quick Link
                    </div>
                    <div class="card-content card-content-padding">
                        <div class="row">
                            <div class="col" style="box-shadow: #d0d0d0 0 0 4px; padding: 2px; display: inline-block; height: 100px; line-height: 20px">
                                <a href="/add-product/">
                                    <div class="col" style="text-align: center;">
                                        <i class="f7-icons">collection</i>
                                        <span style="display: block;">Add Product</span>
                                    </div>
                                </a>
                            </div>

                            <div class="col" style="box-shadow: #d0d0d0 0 0 4px; padding: 2px; display: inline-block; height: 100px; line-height: 20px">
                                <a href="/view-category/">
                                    <div class="col" style="text-align: center;">
                                        <i class="f7-icons">folder</i>
                                        <span style="display: block;">Edit Category</span>
                                    </div>
                                </a>
                            </div>

                            <div class="col" style="box-shadow: #d0d0d0 0 0 4px; padding: 2px; display: inline-block; height: 100px; line-height: 20px">
                                <a href="/update-stock/">
                                    <div class="col" style="text-align: center;">
                                        <i class="f7-icons">folder</i>
                                        <span style="display: block;">Update Stock</span>
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

      <div class="block">&nbsp;</div>

    </div>
  </div>
</div>
