<div class="page" data-name="user-login">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Customer Login</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block block-strong">
      <p>Login</p>

        <p class="center"><img src="img/vanguard-logo.png" alt="" class="imagesLogo"></p>

      <form action="" method="post">
        <div class="list no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-media">
                <i class="f7-icons">email</i>
              </div>
              <div class="item-inner">
                <div class="item-title item-floating-label">Email Address</div>
                <div class="item-input-wrap">
                  <input type="email" required validate placeholder="Email Address" id="user-email" class="input-with-value user-name">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-media">
                <i class="f7-icons">lock</i>
              </div>
              <div class="item-inner">
                <div class="item-title item-floating-label">Phone Number</div>
                <div class="item-input-wrap">
                  <input type="tel" placeholder="Your Phone Number" required validate id="user-phone" class="user-password">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>

            <li class="item-content item-input">

            </li>
          </ul>
        </div>

        <div class="list">
          <div class="blocks">
            <div class="row">
              <div class="col-25">&nbsp;</div>
              <div class="col-50">
                <ul id="signIn-btn">
                  <li>
                    <a class="button button-round button-fill btn-login" href="#">Sign In</a>
                  </li>
                </ul>
                <div class="center hide" id="loader">
                  <div class="preloader color-multi"></div>
                </div>
              </div>

              <div class="col-25">&nbsp;</div>
            </div>
            <a class="hide" href="/forgot-password/">Forgot Password?</a>
          </div>
          <div class="block-footer">&nbsp;</div>
        </div>
      </form>
    </div>
  </div>
</div>
